{%- assign placement = include.placement -%}
{%- assign limit = include.limit -%}
{% assign third = site.data.games | where: placement, "third" %}

{%- if third.size > 0 -%}
<div class="section">
	<div class="container">
		<div class="row">
			<div class="grid-250">
				{%- for game in third limit: limit -%}
					{%- include game_third.html game=game -%}
				{%- endfor -%}
			</div>
		</div>
	</div>
</div>
{%- endif -%}
