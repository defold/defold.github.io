<div class='card left compact clickable youtube-lazy-card' data-video-id="{{ include.embed | split: '/' | last }}" data-embed="{{ include.embed }}">
  <div class="youtube-thumbnail-container" style="position: relative; padding-bottom: 56.25%; height: 0; background-color: #000;">
    <img class="youtube-thumbnail" 
         alt="{{ include.title }}" 
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s ease;">
    <div class="youtube-play-button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); cursor: pointer;">
      <svg width="68" height="48" viewBox="0 0 68 48" style="opacity: 0.9;">
        <path d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#f00"></path>
        <path d="m 45,24 -19,12 V 12" fill="#fff"></path>
      </svg>
    </div>
  </div>
  <div style="padding: 1em 0;">
    <a href="{{ include.link }}" target="_blank"><h5>{{ include.title }}</h5></a>
    {%- if include.author -%}<p style="font-size: small">{{ include.author }}</p>{%- endif -%}
    <a href="{{ include.link }}" target="_blank"><p style="font-size: small">{{ include.description }}</p></a>
  </div>
</div>
