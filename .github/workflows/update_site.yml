name: CI

permissions:
    contents: read
    pages: write
    id-token: write

on:
    repository_dispatch: {}
    workflow_dispatch:
        inputs:
            action:
                description: 'Which action/command to run'
                required: true
                default: 'all'

jobs:
    update_site:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, 'skip-ci')"
        env:
            # Unify action from repository_dispatch (github.event.action)
            # and workflow_dispatch (github.event.inputs.action)
            ACTION: ${{ github.event.action || github.event.inputs.action}}
        steps: [
            { name: 'Checkout', uses: actions/checkout@v1, with: { fetch-depth: 1 } },
            { name: 'Setup Ruby', uses: 'ruby/setup-ruby@v1', with: { 'ruby-version': '3.3.5', 'bundler-cache': true } },
            { name: 'Install Python', uses: actions/setup-python@v4, with: { python-version: 3.10.5, architecture: x64 } },
            { name: 'Install Java', uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e, with: { java-version: '25', distribution: 'temurin'} },
            { name: 'Install Requests', run: 'pip install --user requests' },
            { name: 'Install PyYAML', run: 'pip install --user pyyaml' },
            { name: 'Install Markdown', run: 'pip install --user markdown==3.4.1' },
            { name: 'Install Pygments', run: 'pip install --user pygments==2.13.0' },
            { name: 'Show action & event', run: 'echo "Event: ${{ github.event_name }} Action: ${{ env.ACTION }}"' },
            { if: "env.ACTION == 'asset-portal'", name: 'Update assets', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} asset-portal commit' },
            { if: "env.ACTION == 'games-showcase'", name: 'Update games', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} games-showcase commit' },
            { if: "env.ACTION == 'docs'", name: 'Update docs', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} docs commit' },
            { if: "env.ACTION == 'refdoc'", name: 'Update refdoc', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} refdoc commit' },
            { if: "env.ACTION == 'examples'", name: 'Update examples', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} examples commit' },
            { if: "env.ACTION == 'codepad'", name: 'Update codepad', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} codepad commit' },
            { if: "env.ACTION == 'all'", name: 'Update everything', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} all commit' },
            { if: "startsWith(env.ACTION, 'extension-')", name: 'Update extension', run: 'python update.py --download --githubtoken=${{ secrets.SERVICES_GITHUB_TOKEN }} --extension ${{ env.ACTION }} extensions refdoc commit' },
            { name: 'Build Jekyll site', run: 'bundle exec jekyll build' },
            { name: 'Install Pagefind Python', run: 'pip install "pagefind[extended]"' },
            { name: 'Index site with Pagefind', run: 'python3 -m pagefind' },
            { if: "github.ref == 'refs/heads/master'", name: 'Upload Pages artifact', uses: 'actions/upload-pages-artifact@v3', with: { path: '_site' } },
            { if: "github.ref == 'refs/heads/master'", name: 'Deploy to GitHub Pages', id: 'deployment', uses: 'actions/deploy-pages@v4' }
        ]
