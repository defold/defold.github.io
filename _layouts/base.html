<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html %}

	<script>
		if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
			document.documentElement.classList.add('dark-mode');
		} else {
			document.documentElement.classList.remove('dark-mode');
		}
	</script>	
</head>
<body>
{{ content }}
</body>
</html>
