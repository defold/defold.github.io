<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/codepad.css">

    <title>DefoldCodePad 0.2</title>
</head>

<body>
    <div id="splash"><div>LOADING</div></div>
    <div id="icons" style="display: none;">
        <div id="icon-script">
            <img src="static/icon-script.svg" class="svg-image">
        </div>
    </div>
    <div id="toolbar">Collection:
        <select id="scene" onchange="codepad_change_scene()">
            <!-- This will be populated at run-time -->
        </select>
        <button onclick="codepad_restart()">Restart</button>
        <span id="defold_version"></span>
        <div id="share-wrap">
            <button id="codepad_share_button" onclick="codepad_share()"><img src="static/icon-share.svg" class="svg-image"><span class="label">Share</span></button>
            <button onclick="codepad_save()"><img src="static/icon-share.svg" class="svg-image">Save</button>
            <img src="static/icon-logo.svg" class="svg-image">
        </div>
    </div>

    <div id="layout">
        <div id="row-top" class="split split-vertical">
            <div id="pane-console" class="split split-horizontal pane-content">
                <div class="tabs-wrap"><input type="radio" id="console_tab" name="console_tab" value="console_tab" checked><label for="console_tab">Console</label></div>
                <div id="console-wrap">
                    <div id="console"></div>
                    <button onclick="codepad_clear_console()">Clear</button>
                </div>
            </div>
            <div id="pane-editor" class="split split-horizontal">
                <div id="files" class="tabs-wrap"></div>
                <div id="editor-wrap">
                    <div id="editor"></div>
                    <button onclick="codepad_reload()"><img src="static/icon-reload.svg" class="svg-image">Reload</button>
                </div>
            </div>
        </div>

        <div id="row-bottom" class="split split-vertical">
            <div id="inspector-pane" class="split split-horizontal pane-content">
                <div id="inspector-wrap" class="split split-vertical">
                    <div id="hierarchy-pane" class="split split-vertical">
                        <div class="tabs-wrap"><input type="radio" id="hierarchy_tab" name="hierarchy_tab" value="hierarchy_tab" checked><label for="hierarchy_tab">Outline</label></div>
                        <div id="hierarchy-tree"></div>
                    </div>
                    <div id="properties-pane" class="split split-vertical">
                        <div class="tabs-wrap"><input type="radio" id="properties_tab" name="properties_tab" value="properties_tab" checked><label for="properties_tab">Properties</label></div>
                        <div id="properties-list"></div>
                    </div>
                </div>
            </div>

            <div id="pane-canvas" class="split split-horizontal pane-content">
                <div id="app-container" class="canvas-app-container">
                    <canvas id="canvas" class="canvas-app-canvas" tabindex="1" width="720" height="720"></canvas>
                </div>
                <button id="reload_page" onclick="reload_page()">Close</button>
                <button id="view_source" onclick="view_source()">View Source</button>
            </div>
        </div>
    </div>


    <!-- -->
    <script id='engine-loader' type='text/javascript' src="dmloader.js"></script>
    <!-- -->
    <script id='engine-setup' type='text/javascript'>
        var extra_params = {
            archive_location_filter: function( path ) {
                return ("archive" + path + "");
            },
            engine_arguments: ["--verify-graphics-calls=false",],
            custom_heap_size: 268435456,
            full_screen_container: "#app-container",
            resize_window_callback: function() {
                if (typeof fix_canvas_size === "function") {
                    fix_canvas_size();
                }
            },
            disable_context_menu: true
        }
        if (typeof CUSTOM_PARAMETERS !== "undefined") {
            CUSTOM_PARAMETERS.full_screen_container = "#app-container";
            CUSTOM_PARAMETERS.resize_window_callback = function() {
                if (typeof fix_canvas_size === "function") {
                    fix_canvas_size();
                }
            };
        }

        Module['onRuntimeInitialized'] = function() {
            Module.runApp("canvas", extra_params);
        };

        Module["locateFile"] = function(path, scriptDirectory)
        {
            // dmengine*.wasm is hardcoded in the built JS loader for WASM,
            // we need to replace it here with the correct project name.
            if (path == "dmengine.wasm" || path == "dmengine_release.wasm" || path == "dmengine_headless.wasm") {
                path = "DefoldCodePad.wasm";
            }
            return scriptDirectory + path;
        };
    </script>

    <script src="static/codepad.js"></script>
    <script src="static/outline.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js" type="text/javascript"></script>


    <script type='text/javascript'>
        function view_source() {
            window.open(window.location, "_blank");
        }

        function reload_page() {
            window.location.reload();
        }

        codepad_start(function() {
            EngineLoader.load("canvas", "DefoldCodePad");
        });
    </script>
    <script type="text/javascript" src="static/keymaster.js"></script>
    <script type="text/javascript" src="static/FileSaver.min.js"></script>
    <script type="text/javascript" src="static/jszip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/syntax-theme.css">
</body>
</html>
